{% extends "../sidebar.html" %}

{% block body %}
{% load static %}
<div class="container align-content-start overflow-auto text-center" style="margin:  5rem auto; width: 1000px;">
    <div class="form-group">
        <h3 class="m-0">Crear vendedor</h3>
    </div>
    <form action="{% url 'vendors:create'%}" method="post">
        {% csrf_token %}
        <!-- NAME -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Nombre de vendedor:</h6>
            <span class="input-group-text" id="basic-addon1"><span class="fas fa-user-tag"></span></span>
            <input name="name" type="text" class="form-control" placeholder="Nombre de vendedor..." required>
        </div>
        <!-- NUMBER -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Número:</h6>
            <input name="numberP" type="number" placeholder="Ingrese el número del vendedor..." id="number" class="form-control" required>
        </div>
        <!-- DESCRIPTION -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Descripción:</h6>
            <textarea name="description" class="form-control" aria-label="Ingrese su descripción opcional..." placeholder="Ingrese su descripción opcional..."></textarea>
        </div>
        <div class="btn-group input-group" role="group" aria-label="Basic outlined example">
            <a href="{% url 'vendors:index' %}" class="btn btn-outline-secondary">Cancelar</a>
            <button type="submit" class="btn btn-outline-success">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
