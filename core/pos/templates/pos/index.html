<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POS</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery-confirm.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
        <style>
            .pointer {
                cursor: pointer;
            }
        </style>
    </head>
<body>
    <script src="{% static 'js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'js/dataTables1.js' %}"></script>
    <script src="{% static 'js/notify.min.js' %}"></script>
    <script src="{% static 'js/jquery-confirm.min.js' %}"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
    </script>
    <div>
        <button id="test" class="btn btn-info">CLICK</button>
        <div id="example"></div>
        <script src="{% static 'pos/utils/js/orderReception.js' %}"></script>
        <h1>1ro</h1>
        <!-- VENDOR -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Vendedor:</h6>
            <label class="input-group-text" for="inputGroupSelect01"><span class="fas fa-truck-ramp-box"></span></label>
            <select name="vendor" class="form-select" id="inputGroupSelect01" required>
                <option selected>Seleccione...</option>
                <option value=""></option>
            </select>
        </div>
        <!-- PRODUCT -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Producto:</h6>
            <label class="input-group-text" for="inputGroupSelect01"><span class="fas fa-dice-d6"></span></label>
            <select name="category" class="form-select" id="inputGroupSelect01" required>
                <option selected>Seleccione...</option>
                <option value="">1</option>
            </select>
        </div>
        <!-- BAR CODE -->
        <div class="input-group mb-3">
            <h6 class=" navbar-text pe-3">Código de barras:</h6>
            <span class="input-group-text"><span class="fas fa-barcode"></span></span>
            <input name="bar_code" type="text" class="form-control" id="bar-code" placeholder="Código de barras" aria-label="Código de barras">
            <label class="btn btn-outline-secondary" for="bar-code">Editar</label>
        </div>
        <p>Excepciones: <br>
            - No se encontro el producto con el codigo de barras <br>
            - No selecciono producto/vendedor
        </p>
    </div>
    <div class="border border-black">
        <h1>2do</h1>
    </div>
</body>
</html>
