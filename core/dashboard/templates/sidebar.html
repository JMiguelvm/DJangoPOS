<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Project</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main2.css' %}">
        <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
    </head>
<body>
    <div class="d-flex flex-nowrap align-content-center" id="childDiv" style="height: 100vh; width: 100vw; overflow: hidden;">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="pendiente$ 'productList' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Sistema POS</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-link text-white row {% if request.path == '/' %}active{% endif %}">
                <span height="16" width="16" class="bi pe-none me-2 col-1 fas fa-chart-simple"></span>
                <span class="col-4">Inicio</span>
            </a>
          </li>
          <li>
            <a href="{% url 'products:index' %}" class="nav-link text-white row {% if request.path == '/products/' %}active{% endif %}">
                <span height="16" width="16" class="bi pe-none me-2 col-1 fas fa-box-open"></span>
                <span class="col-4">Productos</span>
            </a>
          </li>
          <li>
            <a href="{% url 'vendors:index' %}" class="row nav-link text-white {% if request.path == '/vendors/' %}active{% endif %}">
                <span height="16" width="16" class="bi pe-none me-2 col-1 fas fa-truck"></span>
                <span class="col-4">Vendedores</span>
            </a>
          </li>
          <li>
            <a href="{% url 'customers:index' %}" class="row nav-link text-white {% if request.path == '/customers/' %}active{% endif %}">
                <span height="16" width="16" class="col-1 bi pe-none me-2 fas fa-user"></span>
                <span class="col-4">Clientes</span>
            </a>
          </li>
          <hr>
          <li>
            <a href="{% url 'categorys:index' %}" class="row nav-link text-white {% if request.path == '/categorys/' %}active{% endif %}">
                <span height="16" width="16" class="col-1 bi pe-none me-2 fas fa-list-ul"></span>
                <span class="col-4">Categorias</span>
            </a>
          </li>
          <li>
            <a href="{% url 'stock:index' %}" class="row nav-link text-white {% if request.path == '/stock/' %}active{% endif %}">
                <span height="16" width="16" class="col-1 bi pe-none me-2 fas fa-boxes-stacked"></span>
                <span class="col-4">Inventario</span>
            </a>
          </li>
          <li>
            <a href="pendiente$ 'productStockList' %}" class="row nav-link text-white {% if request.path == '/stockList' %}active{% endif %}">
                <span height="16" width="16" class="col-1 bi pe-none me-2 fas fa-dollar-sign"></span>
                <span class="col-4">Reportes</span>
            </a>
          </li>
        </ul>
        <hr>
        <a href="pendiente$ 'posView' %}" class="nav-link text-white">
          <span height="16" width="16" class="bi pe-none me-2"><i class="fas fa-shop"></i></span>
          Ingresar a POS
        </a>
        </div>

        {% block body %}
        {% endblock %}

    </div>
    <script src="{% static 'js/main3.js' %}"></script>
</body>
</html>
