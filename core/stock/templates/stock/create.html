{% extends "../sidebar.html" %}

{% block body %}
{% load static %}
<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
<script src="{% static 'js/dataTables1.js' %}"></script>
<div class="container align-content-start overflow-auto text-center" style="margin:  5rem auto; width: 1200px;"> 
    <div class="container align-content-center overflow-auto">
        <h3 class="mb-3">Seleccione el producto a registrar</h3>
        <table id="productos" class="display table table-striped table-bordered table-hover dataTable" style="width:100%;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Vendedor</th>
                </tr>
            </thead>
            <tbody>
                
                {% for product in products %}
                <tr>
                    <td class=" d-flex justify-content-between">{{ product.name }}<a href="{% url 'stock:create' %}?product={{ product.id }}">Seleccionar</a></td>
                    <td>{{ product.vendor.name }}</td>
                </tr>
                {% endfor %}
                    
            </tbody>
            <tfoot>
                <tr>
                    <th>Nombre</th>
                    <th>Vendedor</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="btn-group input-group mt-3" role="group" aria-label="Basic outlined example">
        <a href="{% url 'stock:index' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</div>
<script>
    new DataTable('#productos');
</script>
{% endblock %}
