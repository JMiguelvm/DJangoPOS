{% extends "../sidebar.html" %}

{% block body %}
{% load static %}
<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
<script src="{% static 'js/dataTables1.js' %}"></script>
<div class="container align-content-center overflow-auto " style="margin:  5rem auto;">
    <div class="form-group text-center mb-3">
        <h3 class="m-0"><a href="#">Producto</a></h3>
        <small class="text-info"><i>Inventario actual: $debt</i></small>
    </div>
    <table id="productos" class="display table table-striped table-bordered table-hover dataTable" style="width:100%;">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Mes</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-danger">
                <td class=" d-flex justify-content-between">2011-04-25<a href="#">Eliminar</a></td>
                <td>Marzo</td>
                <td>$320,800</td>
            </tr>
            <tr>
                <td class=" d-flex justify-content-between">2015-04-25<a href="#">Eliminar</a></td>
                <td>Abril</td>
                <td>$10,800</td>
            </tr>
            <tr>
                <td class=" d-flex justify-content-between">2023-05-25<a href="#">Eliminar</a></td>
                <td>Marzo</td>
                <td>$520,800</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Fecha</th>
                <th>Mes</th>
                <th>Cantidad</th>
            </tr>
        </tfoot>
    </table>
    <div class="container border mt-3 p-2" id="debtDiv" style="display: none;">
        <div class=" input-group">
            <input type="datetime-local" name="" id="" class="form-control">
            <input type="number" name="" id="" placeholder="Cantidad" class="form-control">
            <input type="number" name="" id="" placeholder="Precio de compra" class="form-control">
            <button class="btn btn-outline-secondary" type="button">Aceptar</button>
        </div>
    </div>
    <div class="btn-group input-group mt-3" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" id="debtBtn">AÃ±adir inventario</button>
    </div>
    <div class="btn-group input-group mt-3" role="group" aria-label="Basic outlined example">
        <a href="{% url 'customers:index' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="button" class="btn btn-outline-danger">Eliminar</button>
        <button type="button" class="btn btn-outline-success">Guardar</button>
    </div>
</div>
<script>
    new DataTable('#productos');
    $(document).ready(function(){
        $("#debtBtn").click(function(){
            $("#debtDiv").show();
        });
    });
</script>
{% endblock %}
