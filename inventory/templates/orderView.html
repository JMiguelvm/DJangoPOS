<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Project</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.css' %}">
    </head>
<body class="bg-secondary" style="--bs-bg-opacity: .20;">
    <div class="container-fluid" style="height: 100vh; width: 100vw; overflow: hidden;">
        <div class="modal-content position-absolute top-50 start-50 translate-middle shadow-sm p-5" style="width: 40vw; background-color: white; max-height: 80vh; overflow-y:auto;">
            <div class="modal-body ">
                <div class="text-right"><a href="/pos?page=1" class="btn"><i class="fas fa-angle-left" data-dismiss="modal"></i></a> </div>
                
                <div class="px-4 py-4">
                    <div class="row mb-2">
                        {% if order.customer %}
                        <div class="col-12"><span class="theme-color"><b><em>Fiado a {{order.customer.name}}</em></b></span></div>
                        {% endif %}
                        <div class="col-6"><h5 class="text-uppercase">Orden NÂ°{{order.id}}</h5></div>
                        <div class="col-6 d-flex justify-content-end"><small>{{order.get_status_display}}</small></div>
                        <div class="col-12"><span class="theme-color">{{order.date}}</span></div>
                    </div>
                    
                <div class="mb-3">
                    <hr class="new1">
                </div>
                {% for item in order_items %}
                    <div class="d-flex justify-content-between row">
                        <small class="col-1">{{item.quantity}}</small>
                        <small class="col-7">{{item.product.name}}</small>
                        <small class="col-2 text-end">{{item.price}} (c/u)</small>
                        <small class="col-2 text-end">{{item.total_price}}</small>
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-between mt-3">
                    <span class="font-weight-bold text-end">Total</span>
                    <span class="font-weight-bold theme-color">${{total}}</span>
                </div>               
                </div>


            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
